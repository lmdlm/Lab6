<h1>Students</h1>

<ul>
    <li *ngFor="let student of students">
        <p>{{student.id}},{{student.name}},{{student.age}},{{student.address}},{{student.course}}</p>
    </li>
</ul>

<h1>Weather in Galway</h1>
<ul>
    <li *ngFor="let weather of weather">
        <p>{{weather.main}}, {{weather.description}}</p>
    </li>
</ul>
